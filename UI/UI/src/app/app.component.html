<h1 style="text-align:center">List of Users</h1>

<div class="container" *ngIf="userData">
  <div style="float: right;">
    <label for="select">Page Number</label>
    <select class="form-control" name="select" id="select" [(ngModel)]="selectedValue" (change)="selected()">    
      <option *ngFor="let item of pages" [ngValue]="item"
        [disabled]="item.value==0">{{item}}</option>
    </select>
  </div>
  <table class="table table-striped table-bordered">
      <thead>
          <tr>
              <th>Avatar</th>
              <th>User ID</th>
              <th>Name</th>
              <th>Gender</th>
              <th>Age</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let user of userData" (click)="userDetails(user)">
              <td><img id="avatar" src={{user.DPUrl}}></td>
              <td>{{user.UserId}}</td>
              <td>{{user.FirstName}} {{user.LastName}}</td>
              <td>{{user.Gender}}</td>
              <td>{{user.Age}}</td>
          </tr>
      </tbody>
  </table>
</div>
<div #friends>
  <div *ngIf="userName">
    <app-friends-component [userName]="userName" (friendDetails)="friendData($event)"></app-friends-component>
  </div>
</div>
<div #friendsOfFriendsField >
  <div *ngIf="friendsOfFriends">
    <app-friends-of-friends [friendUsername]="friendsOfFriends"></app-friends-of-friends>
  </div>
</div>
